name: Build and Push MOSIP ID Authentication to ECR

on:
  push:
    branches:
      - main
      - master
      - develop
      - "release/*"
      - "feature/*"
    paths:
      - "authentication/**"
      - ".github/workflows/build-and-push-ecr.yml"
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - "authentication/**"
      - ".github/workflows/build-and-push-ecr.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      version:
        description: "Version tag for the images"
        required: false
        default: ""
        type: string
      skip_tests:
        description: "Skip Maven tests"
        required: false
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  JAVA_VERSION: "11"
  MAVEN_VERSION: "3.8.7"

jobs:
  # Job 1: Build Maven artifacts
  build-maven:
    name: Build Maven Artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-artifacts: ${{ steps.build.outputs.artifacts }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from pom.xml or use git tag
            VERSION=$(grep -oP '<version>\K[^<]+' authentication/pom.xml | head -1)
            if [ -z "$VERSION" ]; then
              VERSION="1.0.0-$(date +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)"
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build Maven project
        id: build
        run: |
          cd authentication
          if [ "${{ github.event.inputs.skip_tests }}" = "false" ]; then
            mvn clean package
          else
            mvn clean package -DskipTests
          fi

          # Create artifacts directory
          mkdir -p ../build-artifacts

          # Copy JAR files
          find . -name "*.jar" -path "*/target/*" -not -name "*-sources.jar" -exec cp {} ../build-artifacts/ \;

          # List artifacts for verification
          echo "Built artifacts:"
          ls -la ../build-artifacts/

          echo "artifacts=../build-artifacts" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts-${{ steps.version.outputs.version }}
          path: build-artifacts/
          retention-days: 7

  # Job 2: Build and push Docker images to ECR
  build-and-push-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-maven
    strategy:
      matrix:
        service:
          - name: authentication-service
            port: 8090
            path: authentication/authentication-service
          - name: authentication-internal-service
            port: 8093
            path: authentication/authentication-internal-service
          - name: authentication-otp-service
            port: 8092
            path: authentication/authentication-otp-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: maven-artifacts-${{ needs.build-maven.outputs.version }}
          path: build-artifacts/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names mosip-${{ matrix.service.name }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name mosip-${{ matrix.service.name }} --region ${{ env.AWS_REGION }}

      - name: Copy JAR file to service directory
        run: |
          # Copy the specific JAR file for this service
          cp build-artifacts/${{ matrix.service.name }}-*.jar ${{ matrix.service.path }}/target/
          ls -la ${{ matrix.service.path }}/target/

      - name: Build Docker image
        run: |
          cd ${{ matrix.service.path }}
          docker build \
            --build-arg spring_config_label=${{ needs.build-maven.outputs.version }} \
            --build-arg active_profile=${{ github.event.inputs.environment || 'dev' }} \
            --build-arg spring_config_url=${{ secrets.SPRING_CONFIG_URL || 'http://config-server:8888' }} \
            --build-arg artifactory_url=${{ secrets.ARTIFACTORY_URL || 'http://artifactory:8081' }} \
            --build-arg biosdk_zip_path=${{ secrets.BIOSDK_ZIP_PATH || 'artifactory/libs-release-local/biosdk/mock/0.9/biosdk.zip' }} \
            --build-arg demosdk_zip_path=${{ secrets.DEMOSDK_ZIP_PATH || 'artifactory/libs-release-local/demosdk/mock/0.9/demosdk.zip' }} \
            --build-arg hsm_client_zip_path=${{ secrets.HSM_CLIENT_ZIP_PATH || 'artifactory/libs-release-local/hsm/client.zip' }} \
            --build-arg iam_adapter_url=${{ secrets.IAM_ADAPTER_URL || 'http://artifactory:8081/kernel-auth-adapter.jar' }} \
            --build-arg is_glowroot=${{ secrets.IS_GLOWROOT || 'absent' }} \
            -t ${{ env.ECR_REGISTRY }}/mosip-${{ matrix.service.name }}:${{ needs.build-maven.outputs.version }} \
            -t ${{ env.ECR_REGISTRY }}/mosip-${{ matrix.service.name }}:latest \
            .

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/mosip-${{ matrix.service.name }}:${{ needs.build-maven.outputs.version }}
          docker push ${{ env.ECR_REGISTRY }}/mosip-${{ matrix.service.name }}:latest

      - name: Generate image metadata
        id: image-metadata
        run: |
          echo "image=${{ env.ECR_REGISTRY }}/mosip-${{ matrix.service.name }}:${{ needs.build-maven.outputs.version }}" >> $GITHUB_OUTPUT
          echo "image-latest=${{ env.ECR_REGISTRY }}/mosip-${{ matrix.service.name }}:latest" >> $GITHUB_OUTPUT
          echo "service-name=${{ matrix.service.name }}" >> $GITHUB_OUTPUT
          echo "port=${{ matrix.service.port }}" >> $GITHUB_OUTPUT

  # Job 3: Security scanning (optional)
  security-scan:
    name: Security Scan Docker Images
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.event_name != 'pull_request'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/mosip-authentication-service:${{ needs.build-maven.outputs.version }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Job 4: Generate deployment summary
  deployment-summary:
    name: Generate Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-maven, build-and-push-docker]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## 🚀 MOSIP ID Authentication Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build-maven.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🐳 Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| authentication-service | \`${{ env.ECR_REGISTRY }}/mosip-authentication-service:${{ needs.build-maven.outputs.version }}\` | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| authentication-internal-service | \`${{ env.ECR_REGISTRY }}/mosip-authentication-internal-service:${{ needs.build-maven.outputs.version }}\` | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| authentication-otp-service | \`${{ env.ECR_REGISTRY }}/mosip-authentication-otp-service:${{ needs.build-maven.outputs.version }}\` | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 ECR Repository" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.ECR_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Images are ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "2. Use the image URLs above in your deployment configuration" >> $GITHUB_STEP_SUMMARY
          echo "3. Configure environment variables for runtime" >> $GITHUB_STEP_SUMMARY
